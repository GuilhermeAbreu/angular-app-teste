<div>
  <div>
    <h3>Tarefas</h3>
  </div>
  <div class="row">
    <div class="col-3">
      <app-input [control]="this.formControlInputTarefas" label="Insira uma tarefa"></app-input>
      <button class="btn btn-success" [disabled]="!this.isInputValido()" (click)="salvarTarefa()">Salvar</button>
    </div>
    <div class="col">
      <h4>
        Minhas Tarefas
      </h4>
      <div class="row">
        <div class="col-2" *ngFor="let tarefa of this.tarefas">
          <app-card-tarefa [tarefa]="tarefa"></app-card-tarefa>
        </div>
        <div *ngIf="this.tarefas.length === 0">
          <h6>NÃ£o hÃ¡ Tarefas</h6>
        </div>
      </div>
    </div>
  </div>
</div>
